<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg bg-primary rounded my-3">
            <div class="container-fluid ">
                <a class="navbar-brand fs-2 fw-bold w-100 text-white" href="#">News
                    Dawn</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarScroll">


                    <div class="navbar-nav ">
                        <a class="navbar-brand fw-semibold fs-5 pe-3 text-white" href="#">News</a>
                        <a class="navbar-brand fw-semibold fs-5 pe-3 text-white" href="blog.html">Blog</a>

                        <img src="" alt="" class="rounded-circle" style="height: 50px; width:50px;">
                    </div>

                </div>
            </div>
        </nav>
        <hr>
        <section id="news-category" class="d-inline-flex my-3 text-secondary flex-wrap">
            <h6 class="px-4" onclick="loadNews()">Home</h6>

        </section>


    </header>

    <main>

        <section id="count-msg" class="p-3 d-none">

        </section>

        <!-- ====news Count -->
        <section>
            <div class="dropdown my-5 d-flex align-items-center" disabled>
                <h5 class="fw-bold">Sort By View: </h5>
                <button class="btn btn-white dropdown-toggle text-secondary fw-semibold m-2" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false" disabled>
                    Default
                </button>
            </div>
        </section>

        <!-- ========Spinner======= -->
        <section id="spinner" class="text-center d-none mt-5">
            <div class="spinner-border text-primary " role="status">
                <span class="visually-hidden "></span>
            </div>
        </section>

        <!-- card============= -->
        <section id="news-card">

        </section>


        <!-- Modal======= -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">News Dawn</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>




    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>

</body>

</html>
